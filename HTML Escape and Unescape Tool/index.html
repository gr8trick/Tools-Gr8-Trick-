<html>
  <head>
    <title>HTML Escape and Unescape Tool</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2>Enter Text:</h2>
    <textarea id="input" rows="10" cols="30"></textarea>
    <br><br>
    <button onclick="escapeHTML()">Escape HTML</button>
    <button onclick="unescapeHTML()">Unescape HTML</button>
    <button onclick="copyText()">Copy Output</button>
    <br><br>
    <h2>Output:</h2>
    <textarea id="output" rows="10" cols="30"></textarea>

</html>
